{% extends 'base.html' %}
{% block content %}
<a href="{% url 'post_question' %}">Ask a Question</a>
<h2>All Questions</h2>
<ul>
    {% for question in questions %}
        <li><a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a> by {{ question.user.username }}</li>
    {% empty %}
        <li>No questions yet.</li>
    {% endfor %}
</ul>
{% endblock %}
